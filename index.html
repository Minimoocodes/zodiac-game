<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="title">Find out your Oriental Zodiac!</h1>
      <img id="zodiacTable" class="image" src="./img/zodiac.png" alt="" />
      <div id="zodiacModal" class="modal">
        <div class="modal__inner">
          <img id="zodiacImg" class="zodiac-image" src="" alt="" />
          Your oriental Zodiac is <span id="zodiacResult"></span>
        </div>
      </div>
      <h3>Type the year you were born</h3>
      <form class="userSubmit" action="" id="zodiacForm">
        <input
          class="userYear"
          id="userYear"
          type="number"
          placeholder="For example. 2002"
        />
        <button id="button" class="userYearSubmit">Submit</button>
      </form>
      <p>
        It's actually called Chinese Zodiac but as it is used in countries more
        than China, I'm calling it Oriental Zodiac!
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
